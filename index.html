<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Learning Sessions</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #1a1a2e;
            min-height: 100vh;
        }

        #markdown-content {
            background: white;
            padding: 4rem 6rem;
            font-size: 1.3rem;
            line-height: 1.8;
            min-height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        #markdown-content h1 {
            color: #16213e;
            border-bottom: 3px solid #0f3460;
            padding-bottom: 1rem;
            margin-bottom: 3rem;
            font-size: 3.5rem;
            font-weight: 300;
            text-align: center;
        }

        #markdown-content h2 {
            color: #16213e;
            margin-top: 4rem;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 400;
            text-align: center;
        }

        #markdown-content h3 {
            color: #16213e;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
        }

        #markdown-content p {
            margin-bottom: 2rem;
            color: #333;
            text-align: center;
            font-size: 1.4rem;
        }

        #markdown-content ul, #markdown-content ol {
            margin-bottom: 2rem;
            padding-left: 0;
            list-style: none;
            text-align: center;
        }

        #markdown-content li {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.4rem;
            text-align: center;
        }

        #markdown-content ul li::before {
            content: "â€¢ ";
            color: #0f3460;
            font-weight: bold;
            font-size: 1.5rem;
        }

        #markdown-content ol {
            counter-reset: item;
        }

        #markdown-content ol li {
            counter-increment: item;
        }

        #markdown-content ol li::before {
            content: counter(item) ". ";
            color: #0f3460;
            font-weight: bold;
        }

        #markdown-content code {
            background: #f8f9fa;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            color: #16213e;
            font-size: 1.1rem;
        }

        #markdown-content pre {
            background: #16213e;
            color: #e8e8e8;
            padding: 2rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 2rem auto;
            border: 2px solid #0f3460;
            text-align: left;
            max-width: 90%;
        }

        #markdown-content pre code {
            background: none;
            color: inherit;
            padding: 0;
            font-size: 1.1rem;
        }

        #markdown-content blockquote {
            border-left: 5px solid #0f3460;
            padding-left: 2rem;
            margin: 2rem auto;
            font-style: italic;
            color: #666;
            background: #f8f9fa;
            padding: 1.5rem 2rem;
            border-radius: 0 8px 8px 0;
            text-align: left;
            max-width: 90%;
        }

        #markdown-content hr {
            border: none;
            border-top: 3px solid #0f3460;
            margin: 3rem auto;
            width: 50%;
        }

        #markdown-content strong {
            font-weight: 600;
            color: #16213e;
        }

        #markdown-content em {
            font-style: italic;
            color: #666;
        }

        #markdown-content a {
            color: #0f3460;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s ease;
            font-weight: 500;
        }

        #markdown-content a:hover {
            border-bottom-color: #0f3460;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .error {
            background: #dc3545;
            color: white;
            padding: 2rem;
            border-radius: 8px;
            margin: 2rem auto;
            text-align: center;
            font-size: 1.3rem;
        }

        @media (max-width: 768px) {
            #markdown-content {
                padding: 3rem 2rem;
                font-size: 1.2rem;
            }
            
            #markdown-content h1 {
                font-size: 2.5rem;
            }
            
            #markdown-content h2 {
                font-size: 2rem;
            }
            
            #markdown-content h3 {
                font-size: 1.6rem;
            }
            
            #markdown-content p, #markdown-content li {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            #markdown-content {
                padding: 2rem 1.5rem;
                font-size: 1.1rem;
            }
            
            #markdown-content h1 {
                font-size: 2rem;
            }
            
            #markdown-content h2 {
                font-size: 1.6rem;
            }
            
            #markdown-content h3 {
                font-size: 1.4rem;
            }
            
            #markdown-content p, #markdown-content li {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="markdown-content">
        <div class="loading">Loading content...</div>
    </div>

    <script>
        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });

        // Function to load and render markdown
        async function loadMarkdown() {
            try {
                const response = await fetch('slides.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdownText = await response.text();
                
                // Render markdown to HTML
                const htmlContent = marked.parse(markdownText);
                
                // Update the content
                document.getElementById('markdown-content').innerHTML = htmlContent;
                
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('markdown-content').innerHTML = `
                    <div class="error">
                        <h3>Error Loading Content</h3>
                        <p>Could not load slides.md file. Please make sure the file exists and try again.</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        // Load markdown when page loads
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
