<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Learning Sessions</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .slide-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .slide {
            background: white;
            padding: 4rem 6rem;
            font-size: 1.3rem;
            line-height: 1.8;
            width: 1000px;
            height: 100vh;
            text-align: center;
            display: none;
            overflow-y: auto;
            position: relative;
        }

        .slide.active {
            display: block;
        }

        .slide::-webkit-scrollbar {
            width: 8px;
        }

        .slide::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .slide::-webkit-scrollbar-thumb {
            background: #0f3460;
            border-radius: 4px;
        }

        .slide::-webkit-scrollbar-thumb:hover {
            background: #1a4a7a;
        }

        .slide h1 {
            color: #16213e;
            border-bottom: 3px solid #0f3460;
            padding-bottom: 1rem;
            margin-bottom: 3rem;
            font-size: 3.5rem;
            font-weight: 300;
            text-align: center;
        }

        .slide h2 {
            color: #16213e;
            margin-top: 4rem;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 400;
            text-align: center;
        }

        .slide h3 {
            color: #16213e;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
        }

        .slide p {
            margin-bottom: 2rem;
            color: #333;
            text-align: center;
            font-size: 1.4rem;
        }

        .slide ul, .slide ol {
            margin-bottom: 2rem;
            padding-left: 0;
            list-style: none;
            text-align: center;
        }

        .slide li {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.4rem;
            text-align: center;
        }

        .slide ul li::before {
            content: "â€¢ ";
            color: #0f3460;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .slide ol {
            counter-reset: item;
        }

        .slide ol li {
            counter-increment: item;
        }

        .slide ol li::before {
            content: counter(item) ". ";
            color: #0f3460;
            font-weight: bold;
        }

        .slide code {
            background: #f8f9fa;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            color: #16213e;
            font-size: 1.1rem;
        }

        .slide pre {
            background: #16213e;
            color: #e8e8e8;
            padding: 2rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 2rem auto;
            border: 2px solid #0f3460;
            text-align: left;
            max-width: 90%;
        }

        .slide pre code {
            background: none;
            color: inherit;
            padding: 0;
            font-size: 1.1rem;
        }

        .slide blockquote {
            border-left: 5px solid #0f3460;
            padding-left: 2rem;
            margin: 2rem auto;
            font-style: italic;
            color: #666;
            background: #f8f9fa;
            padding: 1.5rem 2rem;
            border-radius: 0 8px 8px 0;
            text-align: left;
            max-width: 90%;
        }

        .slide hr {
            border: none;
            border-top: 3px solid #0f3460;
            margin: 3rem auto;
            width: 50%;
        }

        .slide strong {
            font-weight: 600;
            color: #16213e;
        }

        .slide em {
            font-style: italic;
            color: #666;
        }

        .slide a {
            color: #0f3460;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s ease;
            font-weight: 500;
        }

        .slide a:hover {
            border-bottom-color: #0f3460;
        }

        .navigation {
            background: #16213e;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #0f3460;
        }

        .nav-button {
            background: #0f3460;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
        }

        .nav-button:hover {
            background: #1a4a7a;
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .slide-counter {
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            width: 1000px;
            height: 100vh;
        }

        .error {
            background: #dc3545;
            color: white;
            padding: 2rem;
            border-radius: 8px;
            margin: 2rem auto;
            text-align: center;
            font-size: 1.3rem;
        }

        @media (max-width: 1200px) {
            .slide, .loading {
                width: 90vw;
                max-width: 800px;
                height: 100vh;
            }
        }

        @media (max-width: 768px) {
            .slide-container {
                padding: 0;
            }
            
            .slide, .loading {
                width: 95vw;
                height: 100vh;
                padding: 2rem;
                font-size: 1.2rem;
            }
            
            .slide h1 {
                font-size: 2.5rem;
            }
            
            .slide h2 {
                font-size: 2rem;
            }
            
            .slide h3 {
                font-size: 1.6rem;
            }
            
            .slide p, .slide li {
                font-size: 1.2rem;
            }
            
            .navigation {
                padding: 1rem;
            }
            
            .nav-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .slide, .loading {
                width: 100vw;
                height: 100vh;
                padding: 1.5rem;
                font-size: 1.1rem;
            }
            
            .slide h1 {
                font-size: 2rem;
            }
            
            .slide h2 {
                font-size: 1.6rem;
            }
            
            .slide h3 {
                font-size: 1.4rem;
            }
            
            .slide p, .slide li {
                font-size: 1.1rem;
            }
            
            .nav-button {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div id="slides-container">
            <div class="loading">Loading content...</div>
        </div>
    </div>
    
    <div class="navigation">
        <button id="prev-btn" class="nav-button" onclick="previousSlide()">Previous</button>
        <div class="slide-counter">
            <span id="current-slide">1</span> / <span id="total-slides">1</span>
        </div>
        <button id="next-btn" class="nav-button" onclick="nextSlide()">Next</button>
    </div>

    <script>
        let slides = [];
        let currentSlideIndex = 0;

        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });

        // Function to split markdown into slides
        function splitIntoSlides(markdownText) {
            // Split by horizontal rules (---)
            const slideContent = markdownText.split(/\n\s*---\s*\n/);
            return slideContent.filter(slide => slide.trim() !== '');
        }

        // Function to create slide HTML
        function createSlideHTML(content, index) {
            const htmlContent = marked.parse(content);
            return `
                <div class="slide ${index === 0 ? 'active' : ''}" id="slide-${index}">
                    ${htmlContent}
                </div>
            `;
        }

        // Function to show slide
        function showSlide(index) {
            // Hide all slides
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Show current slide
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            // Update counter
            document.getElementById('current-slide').textContent = index + 1;
            document.getElementById('total-slides').textContent = slides.length;
            
            // Update button states
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === slides.length - 1;
        }

        // Navigation functions
        function previousSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                showSlide(currentSlideIndex);
            }
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                showSlide(currentSlideIndex);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                previousSlide();
            } else if (event.key === 'ArrowRight') {
                nextSlide();
            }
        });

        // Function to load and render markdown
        async function loadMarkdown() {
            try {
                const response = await fetch('slides.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdownText = await response.text();
                
                // Split into slides
                slides = splitIntoSlides(markdownText);
                
                // Create slide HTML
                const slidesHTML = slides.map((slide, index) => 
                    createSlideHTML(slide, index)
                ).join('');
                
                // Update the container
                document.getElementById('slides-container').innerHTML = slidesHTML;
                
                // Show first slide
                showSlide(0);
                
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('slides-container').innerHTML = `
                    <div class="error">
                        <h3>Error Loading Content</h3>
                        <p>Could not load slides.md file. Please make sure the file exists and try again.</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        // Load markdown when page loads
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
