<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Learning Sessions</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .markdown-content {
            background: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 800px;
            width: 100%;
        }

        .markdown-content h1 {
            color: #16213e;
            border-bottom: 2px solid #0f3460;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            font-weight: 400;
        }

        .markdown-content h2 {
            color: #16213e;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            font-size: 1.6rem;
            font-weight: 400;
        }

        .markdown-content h3 {
            color: #16213e;
            margin-top: 2rem;
            margin-bottom: 0.8rem;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .markdown-content p {
            margin-bottom: 1.2rem;
            color: #333;
        }

        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1.2rem;
            padding-left: 1.5rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .markdown-content code {
            background: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            color: #16213e;
            font-size: 0.9rem;
        }

        .markdown-content pre {
            background: #16213e;
            color: #e8e8e8;
            padding: 1.5rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid #0f3460;
        }

        .markdown-content pre code {
            background: none;
            color: inherit;
            padding: 0;
            font-size: 0.95rem;
        }

        .markdown-content blockquote {
            border-left: 4px solid #0f3460;
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: #666;
            background: #f8f9fa;
            padding: 1rem 1.5rem;
            border-radius: 0 4px 4px 0;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error {
            background: #dc3545;
            color: white;
            padding: 1.5rem;
            border-radius: 6px;
            margin: 1.5rem 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .markdown-content {
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            .markdown-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="markdown-content" class="markdown-content">
        <div class="loading">Loading content...</div>
    </div>

    <script>
        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });

        // Function to load and render markdown
        async function loadMarkdown() {
            try {
                const response = await fetch('slides.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdownText = await response.text();
                
                // Render markdown to HTML
                const htmlContent = marked.parse(markdownText);
                
                // Update the content
                document.getElementById('markdown-content').innerHTML = htmlContent;
                
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('markdown-content').innerHTML = `
                    <div class="error">
                        <h3>Error Loading Content</h3>
                        <p>Could not load slides.md file. Please make sure the file exists and try again.</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        // Load markdown when page loads
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
